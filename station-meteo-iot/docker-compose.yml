version: '3.8'

services:
  php:
    build: .
    volumes:
      - .:/var/www
    ports:
      - "8000:9000"
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php 